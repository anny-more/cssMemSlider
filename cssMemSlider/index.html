<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>cssMemSlider</title>
</head>
<body>
    <section class="background">
        <div class="wrapper">
            <div class="inner-wrapper">
                <form>
                <input class="checked-item" type="radio" id="slide-1" name="img" aria-hidden="true" hidden="" checked="checked">
                <div class="image">
                    <img src="assets/img-1.jpg">
                </div>

                <input class="checked-item" type="radio" id="slide-2" name="img" aria-hidden="true" hidden="">
                <div class="image">
                    <img src="assets/img-2.jpg">
                </div>

                <input class="checked-item" type="radio" id="slide-3" name="img" aria-hidden="true" hidden="">
                <div class="image">
                    <img src="assets/img-3.jpg">
                </div>

                <input class="checked-item" type="radio" id="slide-4" name="img" aria-hidden="true" hidden="">
                <div class="image">
                    <img src="assets/img-4.jpg">
                </div>
                <input class="checked-item" type="radio" id="slide-5" name="img" aria-hidden="true" hidden="">
                <div class="image">
                    <img src="assets/img-5.jpg">
                </div>
                <div class="inner-wrapper-text">
                    <ul class="text">
                            <li class="item-text text1">Котики милые...</li>
                            <li class="item-text text2">Котики могут вдохновлять</li>
                            <li class="item-text text3">Есть котики помошники</li>
                            <li class="item-text text4">Котики могут быть разными</li>
                            <li class="item-text text5">Хорошо, что котики есть!</li>
                        </ul>
                    
                    <ul class="list-controls">
                        <li>
                            <label class="control-1" for="slide-1"><span class="control-botton"></span></label>
                        </li>
                        <li>
                            <label class="control-2" for="slide-2"><span class="control-botton"></span></label>
                        </li>
                        <li>
                            <label class="control-3" for="slide-3"><span class="control-botton"></span></label>
                        </li>
                        <li>
                            <label class="control-4" for="slide-4"><span class="control-botton"></span></label>
                        </li>
                        <li>
                            <label class="control-5" for="slide-5"><span class="control-botton"></span></label>
                        </li>
                    </ul>
                </div>
                

            </form>
            </div>
           
        </div>
    </section>
</body>
</html>
